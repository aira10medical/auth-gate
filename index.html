<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Viewer Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Secure Viewer Access</h1>
    <p id="status" class="status"></p>
    <form id="login-form">
      <input
        type="text"
        id="code"
        placeholder="Enter access code"
        autocomplete="off"
        required
      />
      <button type="submit">Access Viewer</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
